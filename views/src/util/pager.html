<%
	var firstPage = 1;
	var prevPage = Math.max(1, props.appState.page - 1);
	var nextPage = Math.min(props.appState.numPages, props.appState.page + 1);
	var lastPage = props.appState.numPages;
%>
<ul class="pager">
	<li class="previous <%= (firstPage === props.appState.page) ? 'disabled' : '' %>">
		<a data-page="<%= firstPage %>" title="First Page">
			<i class="fa fa-angle-double-left"></i>
		</a>
	</li>
	<li class="previous <%= (prevPage === props.appState.page) ? 'disabled' : '' %>">
		<a data-page="<%= prevPage %>" title="Previous Page (<%= prevPage %>)">
			<i class="fa fa-angle-left"></i> Prev
		</a>
	</li>
	<li class="next <%= (lastPage === props.appState.page) ? 'disabled' : '' %>">
		<a data-page="<%= lastPage %>" title="Last Page (<%= lastPage %>)">
			<i class="fa fa-angle-double-right"></i>
		</a>
	</li>
	<li class="next <%= (nextPage === props.appState.page) ? 'disabled' : '' %>">
		<a data-page="<%= nextPage %>" title="Next Page (<%= nextPage %>)">
			Next <i class="fa fa-angle-right"></i>
		</a>
	</li>
</ul>
