<div id="browse" class="city">
	<div class="row"><div class="col-lg-24">
		<header>
			<h1 class="pageTitle"><%= props.pageTitle %></h1>
		</header>
		<div class="alert alert-info">
			<p class="description"><%= props.description %></p>
		</div>
	</div></div>
	
	<div class="row">
		<div class="col-sm-10 col-md-8 col-sm-push-14 col-md-push-16">
			<%= props.render('/browse/options', {appState: props.appState}) %>
		</div>
		<div class="col-sm-14 col-md-16 col-sm-pull-10 col-md-pull-8">
			<%= props.render('/browse/places', {places: props.places, appState: props.appState}) %>
		</div>
	</div>
</div>
