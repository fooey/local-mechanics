<%
	var images = props.images;
%>

<% if ((images && images.length)) { %>
	<h3 class="section-header">Images</h3>
<% } %>

<div id="images">
	<ul>
		<% _.each(images, function(i) { %>
			<li title="Image provided by <%- i.attribution_text %>">
				<a href="<%- i.image_url %>"><img itemprop="image" src="<%- i.image_url %>" /></a>
				<a class="attribution" href="<%- i.attribution_url %>"><%- i.attribution_text %></a>
			</li>
	 	<% }) %>
	</ul>
</div>
