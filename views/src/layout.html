<!DOCTYPE html>
<html lang="en">
<head>
	<meta charSet="utf-8">

	<title><%= props.meta.title %></title>
	<meta name="description" itemProp="description" content="<%= props.meta.description %>">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta itemProp="isFamilyFriendly" content="true">
	<meta itemProp="inLanguage" content="en-US">
	<link rel="apple-touch-icon" href="/img/car.png">
	<link rel="shortcut icon" href="/img/car.png" itemProp="image">
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway:400,700|Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic|Source+Sans+Pro:400,700">

	<link rel="stylesheet" type="text/css" href="/dist/css/app<%= (props.isProd) ? '.min': '' %>.css">

	<% if (props.appendToHead && _.isArray(props.appendToHead)) { %>
		<%= props.appendToHead.join('\n') %>
	<% } %>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<a href="/" class="navbar-brand">
			<img src="/img/car.white.32.png">Local Mechanics</a>
		</div>
	</nav>

	<div id="loading" class="navbar navbar-default hidden">
		<div class="progress"><div class="progress-bar progress-bar-striped active"></div></div>
	</div>



	<div id="content" class="container"><%= props.contentHtml %></div>
	


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/0.11.9/jquery.velocity.min.js"></script>
	<script src="https://cdn.rawgit.com/julianshapiro/velocity/master/velocity.ui.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js"></script>

	<script src="/dist/js/client<%= (props.isProd) ? '.min': '' %>.js"></script>


	<!-- <% if (props.appState){ %>
		<script>window.setAppState(<%= JSON.stringify(props.appState) %>);</script>
	<% } %> -->


	<% if (props.appendToBody && _.isArray(props.appendToBody)) { %>
		<%= props.appendToBody.join('\n') %>
	<% } %>
</body>
</html>
